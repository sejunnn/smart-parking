<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>스마트 주차장 현황</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header text-center text-white py-4">
    <h1><i class="fa-solid fa-charging-station me-2"></i>전기차 충전소 현황</h1>
  </div>

  <div class="container my-4">
    <div class="row" id="status-container">
      <p class="text-center text-muted">로딩 중...</p>
    </div>
    <p class="text-center text-muted mt-4">마지막 갱신: <span id="last-updated">-</span></p>
  </div>

  <div class="qr-section text-center p-4 text-white">
    <h5 class="mb-2">📲 QR 코드를 스캔하면 모바일로도 확인할 수 있어요!</h5>
    <img src="qr-sample.png" alt="QR 코드" width="180">
  </div>

  <script src="script.js"></script>
</body>
</html>
