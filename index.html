<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스마트 충전소 현황</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>충전소 현황</h1>
      <img src="image.svg" id="refreshBtn" alt="refresh" class="refresh-icon"/>
    </div>
    <div class="zones">
      <div class="zone" id="zone-1">
        <h2>존 1</h2>
        <p class="status">상태: 없음</p>
        <p class="battery">배터리: -</p>
        <img class="icon" style="display: none;" />
      </div>
      <div class="zone" id="zone-2">
        <h2>존 2</h2>
        <p class="status">상태: 없음</p>
        <p class="battery">배터리: -</p>
        <img class="icon" style="display: none;" />
      </div>
      <div class="zone" id="zone-3">
        <h2>존 3</h2>
        <p class="status">상태: 없음</p>
        <p class="battery">배터리: -</p>
        <img class="icon" style="display: none;" />
      </div>
      <div class="zone" id="zone-4">
        <h2>존 4</h2>
        <p class="status">상태: 없음</p>
        <p class="battery">배터리: -</p>
        <img class="icon" style="display: none;" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
