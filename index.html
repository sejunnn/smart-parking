<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>실시간 충전현황</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
  <div class="container py-3" style="max-width:480px">
    <div class="header text-start">
      <p class="brand">한양 전기차 충전소</p>
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="fw-bold">실시간 충전현황</h2>
        <span class="timestamp">오늘&nbsp;<span id="time-now">--:--</span>&nbsp;기준 <a href="#" id="refresh-button" role="button" style="text-decoration: none; color: inherit;"><img src="images/re.svg" alt="새로고침" class="refresh-icon"></a></span>
      </div>
    </div>
    <div class="admin-controls mb-3 text-end">
        <button id="admin-mode-toggle" class="btn btn-sm btn-outline-secondary">관리자 모드 켜기</button>
    </div>

    <div class="zone-wrapper row">
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
